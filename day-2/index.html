<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="conainer">
            <!-- i change the -->
            <div class="row mw-100 align-items-center">
                <div class="col-11 mx-auto col-md-6 quote-container p-5">
                    <button
                        class="btn-outline-primary text-capitalize my-4 d-block mx-auto"
                        id="generate-btn"
                    >
                        generate quote
                    </button>

                    <h3 class="text-muted">
                        <span class="quote-icon mr-3">
                            <i class="fas fa-quote-left fa-3x"></i>
                        </span>
                        <span id="quote">
                            Lorem ipsum dolor sit amet consectetur, adipisicing
                            elit. Tenetur sint iste optio placeat dolor labore,
                            reprehenderit ipsum aspernatur blanditiis maiores.
                        </span>
                    </h3>
                    <h5 class="text-right text-capitalize author"></h5>
                    <span class="quote-author ml-3">author</span>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
